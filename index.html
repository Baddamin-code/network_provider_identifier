<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Provider Identifier</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="sub-container">
            <div class="head-text">
                <h2>Port existing number</h2>
                <p class="phone">Phone number</p>
                <p class="phone-info">Existing phone number information</p>
            </div>
            <div class="info-container">
                <div class="row region">
                    <img class="icon" src="icons/emoji-telephone-icon.png" alt="telephone icon for type">
                    <p class="type subject">Type</p>
                    <img class="flag-nigeria" src="icons/flag-Nigeria.png" alt="Nigerian flag icon">
                    <p class="text-region">9ja number</p>
                </div>
                <div class="row carrier">
                    <img class="icon" src="icons/briefcase.png" alt="briefcase icon representing network carrier">
                    <p class="provider subject">Carrier</p>
                    <p class="network-provider">Null</p>
                </div>
                <div class="row phone-number">
                    <img class="icon" src="icons/telephone-icon.png" alt="telephone icon">
                    <p class="number subject">Phone number</p>
                    <form action="">
                        <input type="number" name="phone_number" id="phone" placeholder="+(234)8012345678">
                    </form>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
